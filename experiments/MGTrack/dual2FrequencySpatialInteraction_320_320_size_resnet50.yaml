DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
    - 0.485
    - 0.456
    - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 320
  STD:
    - 0.229
    - 0.224
    - 0.225
  TEMPLATE:
    FACTOR: 5.0
    SIZE: 320
    CENTER_JITTER: 0.0
    SCALE_JITTER: 0.0
  TRAIN:
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - GOT10K_votval
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
    
MODEL:
  BACKBONE:
    DILATION: false
    OUTPUT_LAYERS:
      - layer3
    TYPE: dual2_spatialFrequencyInteraction_resnet50
    PRETRAIN_BACKBONE_FILE: resnet50-11ad3fa6.pth
  FPN:
    USE_FPN: true
    FPN_TYPE: ThreeScaleMix_outm
  HEAD_TYPE: CENTER
  HIDDEN_DIM: 256
  NUM_OBJECT_QUERIES: 1
  POSITION_EMBEDDING: sine
  PREDICT_MASK: false
  TRANSFORMER:
    DEC_LAYERS: 1
    DIM_FEEDFORWARD: 2048
    DIVIDE_NORM: false
    DROPOUT: 0.1
    NHEADS: 8
    PRE_NORM: false
    FEAT_SIZE: 20
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  BATCH_SIZE: 35 # for 3090 tts-sparse_fpn_mix train
#  BATCH_SIZE: 44 # for 3090 tts-sparse debug
  DEEP_SUPERVISION: false
  EPOCH: 15000
  FREEZE_BACKBONE_BN: true
  FREEZE_LAYERS:
    - conv1
    - layer1
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  IOU_WEIGHT: 2.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 160
  NUM_WORKER: 6
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 20
  WEIGHT_DECAY: 0.0001
TEST:
  EPOCH: 200
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 320
  TEMPLATE_SIZE: 320
  TEMPLATE_FACTOR: 5.0

  
